<html>
<head>
	<title>RGB Color Game</title>
	<link rel="stylesheet" type="text/css" href="colorpicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
 
    <div id = "topstuff" class = "background-anim">
        <h1>RGB Color Game</h1>
        <h2 id = "question"></h2> 
    </div>
    <div id = "options">
        <div id = "container">
            <span id = "new">New Colors</span>
            <span id = "response"></span>
            <span id = "easy">Easy</span>
            <span id = "hard" class = "selected-btn">Hard</span>
        </div>
    </div>

    <div id = "tiles">
        <div class = "til" id = "0"></div>
        <div class = "til" id = "1"></div>
        <div class = "til" id = "2"></div> 
        <div class = "til" id = "3"></div>
        <div class = "til" id = "4"></div>
        <div class = "til" id = "5"></div>
    </div>


<script type="text/javascript" src = "colorpicker.js"></script>
</body>
</html>
